<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="../css/style.css" />

    <title>Submit An Event</title>
  </head>
  <body>
    <div class="container">
      <h3>Submit An Event</h3>
      <hr />
      <p class="h4 mb-4">Event Details</p>

      <form
        action="#"
        th:action="@{/events/save}"
        th:object="${event}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />

        <input
          type="text"
          th:field="*{eventName}"
          class="form-control mb-4 col-4"
          placeholder="Event Name"
        />

        <textarea
          type="text"
          th:field="*{eventDescription}"
          class="form-control mb-4 col-4"
          rows="3"
          placeholder="Description"
        ></textarea>

        <input
          type="text"
          th:field="*{eventLocation}"
          class="form-control mb-4 col-4"
          placeholder="Event Location"
        />

        <label for="eventDate">Event Date</label>
        <input
          id="eventDate"
          type="date"
          th:field="*{eventDate}"
          class="form-control mb-4 col-4"
        />

        <label for="startTime">Start Time</label>
        <input
          id="startTime"
          type="time"
          th:field="*{startTime}"
          class="form-control mb-4 col-4"
        />

        <label for="endTime">End Time</label>
        <input
          id="endTime"
          type="time"
          th:field="*{endTime}"
          class="form-control mb-4 col-4"
        />

        <button type="submit" class="btn btn-info col-2">Submit Event</button>
      </form>
      <hr />
      <p>
        All event submissions will be reviewed before appearing on calender
      </p>
      <a th:href="@{/events/list}">Back to Event List</a>
    </div>

    <script th:inline="javascript">
      if (`${event}` !== null){
        document.getElementById('eventDate').setAttribute("value", new Date(`${event.eventDate}`))
      }
    </script>

  </body>
</html>
