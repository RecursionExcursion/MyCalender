<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <title>FI Events</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../assets/images/logo.PNG" alt="" />
        <h3 class="companyName">Foofers Inc. <br/> Event Calendar</h3>
      </header>



      <!-- use only data for events happening today -->
      <h3 class="eventsHeading">Events Happening Soon</h3>

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Date</th>
            <th class="text-center">Event</th>
            <th class="text-center">Location</th>
            <th class="text-center">Time</th>
            <th class="text-center">Description</th>
            <th>RSVP</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="tempEvent: ${events}">
            <td th:text="${tempEvent.eventDate}"></td>
            <td th:text="${tempEvent.eventName}"></td>
            <td th:text="${tempEvent.eventLocation}"></td>

            <td>
              <span th:text="${tempEvent.startTime}"> </span>
              -
              <span th:text="${tempEvent.endTime}"></span>
            </td>
            <td th:text="${tempEvent.eventDescription}"></td>

            <!-- <td th:text="${tempEvent.startTime}"></td>
            <td th:text="${tempEvent.endTime}"></td> -->

            <!-- update methods -->
            <td>
              <!--                &lt;!&ndash;  *** convert to modal pop up &ndash;&gt;-->
              <!--                <a th:href="@{/events/showFormForUpdate(employeeId=${tempEmployee.id})}"-->
              <!--                   class="btn btn-info btn-sm">-->
              <!--                    More Info-->
              <!--                </a>-->

              <!--                &lt;!&ndash; convert to RSVP form redirect&ndash;&gt;-->
              <a
                th:href="@{/events/showFormForRSVP(eventId=${tempEvent.id})}"
                class="btn btn-danger btn-sm"
              >
                RSVP
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <a
        th:href="@{/events/showFormForAdd}"
        class="btn btn-success btn-sm mb-3"
      >
        Submit Event
      </a>
      <div sec:authorize="isAuthenticated()">
        <a href="/logout">Logout</a>
      </div>
    </div>

  </body>
</html>
