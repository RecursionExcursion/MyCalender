<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Event RSVP</title>
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        th:action="@{/events/save}"
        th:object="${event}"
        method="post"
      >
        <h1 th:text="*{eventName}"></h1>
        <h2 th:text="*{eventDescription}"></h2>
        <h2 th:text="*{eventLocation}"></h2>
        <h2 th:text="*{eventDate}"></h2>
        <h2>
          <span th:text="*{startTime}"> </span>
          -
          <span th:text="*{endTime}"></span>
        </h2>

        <hr />

        <input type="hidden" th:field="*{id}" />

        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="First Name"
        />

        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="Last Name"
        />

        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="Email Address"
        />

        <button type="submit" class="btn btn-info col-2">RSVP For Event</button>
      </form>
      <hr />

      <a th:href="@{/events/list}">Back to Event List</a>
    </div>
  </body>
</html>
